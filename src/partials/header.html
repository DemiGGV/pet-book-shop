<div class="container">
  <header class="header">
    <a class="header__logo" href="./index.html">
      <svg class="header__logo-icon" width="30" height="30">
        <use href="./images/svg-sprite/symbol-defs.svg#booklogo-icon"></use>
      </svg>
      <span class="header__logo-text">Bookshelf</span>
    </a>

    <nav class="header__navigation js-nav is-visible">
      <ul class="header__list js-nav-list">
        <li class="header__item">
          <a class="header__link is-active" href="./index.html">Home</a>
        </li>
        <li class="header__item">
          <a class="header__link" href="./shop-list.html">ShoppingList
            <svg class="header__link-icon" width="20" height="20">
              <use href="./images/svg-sprite/symbol-defs.svg#bag"></use>
            </svg>
          </a>
        </li>
      </ul>
    </nav>

    <div class="header__buttons">
      <include src="./partials/tumbler-theme.html"></include>

      <button type="button" class="header__mob-menu-btn js-open-menu">
        <svg class="header__mob-menu-btn-icon" width="28" heigth="28">
          <use href="./images/svg-sprite/symbol-defs.svg#icon-burger"></use>
        </svg>
        <svg class="header__mob-menu-btn-icon is-hidden" width="28" height="28">
          <use href="./images/svg-sprite/symbol-defs.svg#icon-x-close"></use>
        </svg>
      </button>

      <div class="js-sign-toggle-group">
        <button type="button" class="header__btn-signUp js-header-signup">
          Sign up
          <svg class="header__btn-signUp-icon" width="20" height="20">
            <use href="./images/svg-sprite/symbol-defs.svg#arrow-right-icon"></use>
          </svg>
        </button>
        <button type="button" class="header__btn-user js-header-info is-visible">
          <svg class="header__btn-user-icon" width="19" height="19">
            <use href="./images/svg-sprite/symbol-defs.svg#icon-user"></use>
          </svg>
          <span class="header__btn-user-name js-btn-user-name">Imiarek</span>
          <svg class="header__btn-user-down-icon" width="23" height="26">
            <use href="./images/svg-sprite/symbol-defs.svg#icon-arrow-down-icon"></use>
          </svg>
        </button>
        <button type="button" class="header__btn-logout js-header-logout is-visible">Log out
          <svg class="sign-up-icon" width="20" height="20">
            <use href="./images/svg-sprite/symbol-defs.svg#arrow-right-icon"></use>
          </svg>
        </button>
      </div>
    </div>

    <div class="mmenu__backdrop js-menu-container">
      <div class="mmenu__menu is-hidden">

        <button type="button" class="mmenu__button-sgnup js-mobile-signup">
          Sign up
          <svg class="mmenu__sgnup-icon sign-up-icon" width="20" height="20">
            <use href="./images/svg-sprite/symbol-defs.svg#arrow-right-icon"></use>
          </svg>
        </button>

        <div class="mmenu__content js-mobile-menu-logedin is-visible">
          <div class="mmenu__userbar">
            <svg class="mmenu__userbar__icon" width="37" height="37">
              <use href="./images/svg-sprite/symbol-defs.svg#icon-user"></use>
            </svg>
            <p class="mmenu__userbar__text js-mob-name">Stephen</p>
          </div>

          <nav class="mmenu__navigation">
            <ul class="mmenu__list js-mob-nav-list">
              <li class="mmenu__item nav-active">
                <a class="mmenu__link" href="./index.html">Home</a>
              </li>
              <li class="mmenu__item">
                <a class="mmenu__link" href="./shop-list.html">Shopping&nbsp;List
                  <svg class="mmenu__link__icon" width="20" height="20">
                    <use href="./images/svg-sprite/symbol-defs.svg#bag"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </nav>

          <button type="button" class="mmenu__btn-logout js-mobile-logout">
            Log out<svg class="mmenu__btn-logout-icon" width="20" height="20">
              <use href="./images/svg-sprite/symbol-defs.svg#arrow-right-icon"></use>
            </svg>
          </button>

        </div>
      </div>
    </div>
  </header>

  <!-- scroll-up  -->

  <button type="button" class="btn-up btn-up-hide"></button>
</div>
