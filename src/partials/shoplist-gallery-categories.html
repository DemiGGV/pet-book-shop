<!-- shopping-list -->
<section class="shopping">
  <h1 class="shopping__heading">
    Shopping<span class="shopping__heading--color"> List</span>

  <div class="shopping__storage">
    <p class="shopping__storage-notification">
      This page is empty, add some books and proceed to order.

        ./images/shoping-list-empty-mobile-sm-2x.png 530w,

        ./images/shoping-list-empty-lg-2x.png        644w
      " sizes="(min-width: 1440px) 322px, 265px" src="./images/shoping-list-empty-mobile-sm.png"
      alt="Images not found" />

  <!-- pagination -->
  <div class="js-guard"></div>
